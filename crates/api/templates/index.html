<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Welcome to our Rust SaaS application!</p>
    {% if let Some(user) = user %}
        <p>Hello, {{ user.name }}!</p>
    {% else %}
        <p>Please log in to access your account.</p>
    {% endif %}
</body>
</html>
